<template>

    <template if:true={openModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Case Creation PopUp</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-card title= "Create Case Record" icon-name="standard:case">
                        <div class="slds-p-around_x-small">
                            <lightning-input label="Account Name" value={_incountryData.AccountName} disabled></lightning-input>
                            <lightning-input label="Contact Name" value={_incountryData.ContactName} disabled></lightning-input>

                            <lightning-input
                                data-id="subject-id"
                                label="Subject"
                                value={salesforceData.Subject}
                                onchange={handleChangeValue}>
                            </lightning-input>
                            <lightning-input
                                data-id="description-id"
                                label="Description"
                                value={_incountryData.Description}
                                onchange={handleChangeValue}>
                            </lightning-input>
                        </div>
                    </lightning-card>
                </div>

                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleClose} title="Cancel" disabled={showSpinner}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSave} title="Save" disabled={showSpinner}>Save</button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
